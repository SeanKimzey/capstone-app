<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">
    <h1>{{ message }}</h1>

    <h1> Upload a new sample</h1>
   
    <p> Name: <input type="text" v-model="newSample.name"></p>
    <p> type: <input type="text" v-model="newSample.sample_type"></p>
    <p> bpm: <input type="text" v-model="newSample.bpm"></p>
    <p> key: <input type="text" v-model="newSample.key"></p>
    <p> sample_rate: <input type="text" v-model="newSample.sample_rate"></p>
    <p> bit_depth: <input type="text" v-model="newSample.bit_depth"></p>
      <div>
        Image: <input id="fileUploadInput" type="file">
      </div>

 
    <button v-on:click="uploadFile($event)">Add a Sample</button>
    <hr>

    <div v-for="sample in samples">
      <h2> {{ sample.name }} </h2>
      <p> Type: {{ sample.sample_type }} </p>
      <p> BPM: {{ sample.bpm }} </p>
      <p> Key: {{ sample.key }} </p>
      <p> Sample Rate: {{ sample.sample_rate }} </p>
      <p> Bit Depth: {{ sample.bit_depth }} </p>
      <p> Bit Depth: {{ sample.bit_depth }} </p>
      <p>hello {{sample.id}}</p>
      <p>hello {{sample.image}}</p>
      <!-- <img v-bind:src="sample.image" height="200" width="200"> -->
      <audio v-bind:src="sample.image" controls="true"> Your browser does not support the <code>audio</code> element.
      </audio>
      <hr>
    </div>
    

  </div>
</template>
